<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Kirikou</title>
    <!-- <link rel="stylesheet" href="css/jInvertScroll.css"> -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/font.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body id="karaba">

          <!-- Menu -->

          <div class="fetish">
              <div class="eyes">
                    <div class="eye">
                        <div class="ball"></div>
                    </div>
                    <div class="eye">
                      <div class="ball"></div>
                    </div>
              </div>
              <div class="watcher">
                  <img src="../img/fetiche_surveillant.png" alt="">
              </div>
            </div>


      <main>
        <div class="plank" id="plank-first">
          <p>
            Kirikou rend visite à la sorcière Karaba pour connaitre les raisons du malheur qui s'abbat sur le village.
          </p>
        </div>

        <img data-rellax-speed="10" class="rellax" id="ground" src="../img/karaba/ground.png" alt="">
        <img data-rellax-speed="10" class="rellax" id="perso" src="../img/karaba/perso.png" alt="">
        <img data-rellax-speed="0" class="rellax" id="case" src="../img/karaba/karaba.png" alt="">
        <img data-rellax-speed="-10" class="rellax" id="arbre" src="../img/karaba/arbre.png" alt="">
        <img data-rellax-speed="-20" class="rellax" id="background" src="../img/karaba/background.png" alt="">

        <div class="kirikou">
            <img src="../img/Kiricourt.gif" class="KirikouImgRun rellax">
          </div>

        <div id="sunbox">
          <div id="sun">
          </div>
        </div>
      </main>



      <script>
        let balls = document.getElementsByClassName("ball");

        document.addEventListener('mousemove', function(event)
        {
          const x = event.clientX / window.innerWidth
          const y = event.clientY / window.innerHeight
          const angle = Math.atan2(y, 1 - x)

          const distance = Math.hypot(window.innerWidth - event.clientX, event.clientY)
          const radius = Math.min(distance / 70, 10)

          const eyeX = Math.sin(angle - Math.PI * 0.5) * radius
          const eyeY = Math.cos(angle - Math.PI * 0.5) * radius

          balls[0].style.transform = 'translate(' + eyeX + 'px, ' + eyeY + 'px)';
          balls[1].style.transform = 'translate(' + eyeX + 'px, ' + eyeY + 'px)';
        })
      </script>
    <script type="text/javascript" src="../js/rellax.js"></script>
    <script src="../js/rellax.min.js"></script>
    <script>
      // Also can pass in optional settings block
      var rellax = new Rellax('.rellax', {
        speed: -2,
        center: false,
        wrapper: null,
        round: true,
        vertical: true,
        horizontal: true
      });
    </script>
    <script type="text/javascript" src="../js/script.js"></script>
  </body>
</html>
