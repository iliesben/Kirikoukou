<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Kirikou</title>
    <link rel="icon" href="../img/logo.ico" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/font.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="Le minuscule Kirikou nait dans un village d'Afrique sur lequel une sorciere, Karaba, a jeté un terrible sort: la source est assechee, les villageois ranconnes, les hommes sont kidnappes et disparaissent mysterieusement. Elle les mange, soutiennent les villageois dans leur hantise.">
  </head>

  <style>
    .menuUl li a
    {
      color :#000;
    }
  </style>

  <body id="village">

    <!-- Menu -->

    <div class="fetish">
      <div class="eyes">
        <div class="eye">
          <div class="ball">
          </div>
        </div>
        <div class="eye">
          <div class="ball">
          </div>
        </div>
      </div>
      <div class="watcher">
        <img class="menuImg" src="../img/fetiche_surveillant.png" alt="Fétiche">
      </div>

      <nav class="MenuNav">
        <ul class="menuUl">
          <li>
            <a href="../index.html" title="Accueil">ACCUEIL</a>
          </li>
          <li>
            <a href="../pages/village.html" title="Le village">LE VILLAGE</a>
          </li>
          <li>
            <a href="../pages/source.html" title="La source">LA SOURCE</a>
          </li>
          <li>
            <a href="../pages/karaba.html" title="Karaba">KARABA</a>
          </li>
          <li>
            <a href="../pages/boutique.html" title="Boutique">BOUTIQUE</a>
          </li>
          <li>
            <a href="../pages/music.html" title="Musiques">MUSIQUES</a>
          </li>
          <li>
            <a href="https://www.google.fr/maps/search/cinema/" title="Vos cinémas">VOS CINEMAS</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- decoration and text -->

    <main>
      <div class="plank" id="plank-first">
        <p>
          Dans le village de Kirikou, l'eau ne coule plus et les hommes sont partis.
        </p>
      </div>

      <div class="plank" id="plank-second">
        <p>
          Les fétiches font reigner la terreur depuis la malédiction jetée par la sorcière Karaba.
        </p>
      </div>

      <img data-rellax-speed="10" class="rellax" id="ground" src="../img/village/ground.png" alt="ground">
      <img data-rellax-speed="10" class="rellax" id="perso" src="../img/village/perso.png" alt="perso">
      <img data-rellax-speed="0" class="rellax" id="case" src="../img/village/cases.png" alt="cases">
      <img data-rellax-speed="-10" class="rellax" id="arbre" src="../img/village/arbre.png" alt="arbres">
      <img data-rellax-speed="-20" class="rellax" id="background" src="../img/village/background.png" alt="fond">

      <div class="kirikou">
        <img src="../img/Kiricourt.gif" class="KirikouImgRun rellax">
      </div>

      <!-- sun box -->

      <div id="sunbox">
        <div id="sun">
        </div>
      </div>
    </main>

    <script src="../js/rellax.min.js"></script>
    <script>
    var rellax = new Rellax('.rellax', {
      speed: -2,
      center: false,
      wrapper: null,
      round: true,
      vertical: true,
      horizontal: true
    });
    </script>
    <script type="text/javascript" src="../js/scriptVillage.js"></script>
  </body>
</html>
